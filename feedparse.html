
<script type="text/x-red" data-template-name="custom-feedparser">
    <div class="form-row">
        <label for="node-input-urls"><i class="fa fa-globe"></i> <span data-i18n="custom-feedparser.label.feedurls"></span></label>
        <input type="text" id="node-input-urls">
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-globe"></i> <span data-i18n="custom-feedparser.label.refresh"></span></label>
        <input type="text" id="node-input-interval" style="width:60px"><span data-i18n="custom-feedparser.label.minutes"></span>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="custom-feedparser">
    <p>Monitors an RSS/atom feed for new entries.</p>
    <p> Input <code>msg.interval</code> is for refresh interval. The refresh interval cannot be greater than 35790 minutes (approx 24.8 days).</p>
    <p>Input <code>msg.feed</code> is the link to rss feed.</p>
    <p>The <code>msg.topic</code> contains the original article link. The <code>msg.payload</code>
    contains the description, and <code>msg.article</code> contains the complete article object,
    which has properties such as <code>.title</code>, <code>.summary</code>, <code>.date</code> and so on.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('custom-feedparser', {
        category: 'advanced-input',
        color: "#C0DEED",
        defaults: {
            name: {value: ""},
            interval: {
                value: 15, required: true, validate: function (v) {
                    return (!isNaN(parseInt(v)) && (parseInt(v) <= 35790))
                }
            },
            urls: {value: "", required: true}
        },
        inputs: 0,
        outputs: 1,
        icon: "feed.png",
        paletteLabel: function () {
            return this._("custom-feedparser.custom-feedparser");
        },
        label: function () {
            return this.name || this.url || this._("custom-feedparser.custom-feedparser");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
