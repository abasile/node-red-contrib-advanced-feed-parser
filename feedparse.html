
<script type="text/x-red" data-template-name="custom-feedparser">
    <div class="form-row">
        <label for="node-input-url"><i class="fa fa-globe"></i> <span data-i18n="custom-feedparser.label.feedurl"></span></label>
        <input type="text" id="node-input-url">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/x-red" data-help-name="custom-feedparser">
    <p>Monitors an RSS/atom feed for new entries.</p>
    <p> Input <code>msg.interval</code> is for refresh interval. Input <code>msg.feed</code>
    is the link to rss feed.</p>
    <p>The <code>msg.topic</code> contains the original article link. The <code>msg.payload</code>
    contains the description, and <code>msg.article</code> contains the complete article object,
    which has properties such as <code>.title</code>, <code>.summary</code>, <code>.date</code> and so on.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('custom-feedparser',{
        category: 'advanced-input',
        color:"#C0DEED",
        defaults: {
            name: {value:""},
            refresh: {value:15, required:false},
            url: {value:"", required:false}
        },
        inputs:2,
        outputs:1,
        icon: "feed.png",
        paletteLabel: function() {
            return this._("custom-feedparser.custom-feedparser");
        },
        label: function() {
            return this.name||this.url||this._("custom-feedparser.custom-feedparser");
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
